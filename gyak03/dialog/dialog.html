<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <template id="custom-dialog-template">
      <style>
        .dialog-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: rgba(0, 0, 0, 0.1);
          display: none;
          justify-content: center;
          align-items: center;
        }
        .dialog {
          width: 300px;
          background-color: #fff;
          border-radius: 10px;
          padding: 15px;
        }
        .show {
          display: flex;
        }
      </style>
      <div class="dialog-container">
        <div class="dialog"><slot></slot></div>
      </div>

      <button><slot name="button"></slot></button>
    </template>

    <custom-dialog>
      content of<br />dialog...
      <button>Like</button>
      <span slot="button">Open dialog 1</span>
    </custom-dialog>

    <custom-dialog>
      content of<br />dialog 2...
      <span slot="button">Open dialog 2</span>
    </custom-dialog>

    <script src="scripts.js"></script>
  </body>
</html>
